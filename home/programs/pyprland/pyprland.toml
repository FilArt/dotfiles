[pyprland]
plugins = ["scratchpads", "system_notifier", "lost_windows"]

[scratchpads.filemanager]
animation = ""
command = "nemo"
class = "nemo"
lazy = false
size = "60% 60%"
margin = 0

[scratchpads.musicplayer]
animation = ""
command = "spotify"
class = "spotify"
lazy = true
size = "80% 80%"
margin = 20

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
size = "75% 60%"
max_size = "1920px 100%"
margin = 50

[scratchpads.volume]
animation = "fromRight"
command = "pavucontrol"
class = "org.pulseaudio.pavucontrol"
lazy = "true"
size = "40% 90%"
max_size = "1080px 100%"
unfocus = "hide"
preserve_aspect = true

[scratchpads.telegram]
animation = ""
command = "telegram-desktop"
class = "org.telegram.desktop"
lazy = true
size = "70% 70%"
margin = 0

[scratchpads.btop]
animation = "fromTop"
command = "kitty --class btop btop"
class = "btop"
size = "80% 90%"
max_size = "1920px 100%"
margin = 50

[scratchpads.htop]
animation = "fromTop"
command = "kitty --class htop htop"
class = "htop"
size = "80% 90%"
max_size = "1920px 100%"
margin = 50

[system_notifier]
command = "sudo journalctl -fx"
parser = ["journal"]
